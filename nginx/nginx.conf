events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    upstream users_backend {
        server users:3000;
    }

    upstream gamey_backend {
        server gamey:4000;
    }

    upstream webapp_backend {
        server webapp:80;
    }

    server {
        listen 80;
        server_name _;

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        location /api/users/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://users_backend/;
            proxy_http_version 1.1;


            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;


            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;


            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        location /api/gamey/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://gamey_backend/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;

            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;


            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        location / {
            proxy_pass http://webapp_backend/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                proxy_pass http://webapp_backend;
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # Public Auth API via gateway (register/login/refresh).
        location /api/auth/ {
            proxy_pass http://auth:3001;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header Host $host;
        }

        # Internal-only endpoint: must never be exposed publicly.
        location = /api/auth/verify {
            return 403;
        }

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
