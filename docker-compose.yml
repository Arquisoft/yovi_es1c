services:
  users:
    build: ./users
    container_name: users
    image: ghcr.io/arquisoft/yovi_es1c-users:latest
    expose:
      - "3000"
    networks:
      - monitor-net

  webapp:
    build:
      context: ./webapp
      args:
        - VITE_API_URL=/api/users
        - VITE_GAMEY_API_URL=/api/gamey
    container_name: webapp
    image: ghcr.io/arquisoft/yovi_es1c-webapp:latest
    expose:
      - "80"
    depends_on:
      - users
    networks:
      - monitor-net

  gamey:
    build: ./gamey
    container_name: gamey
    image: ghcr.io/arquisoft/yovi_es1c-gamey:latest
    expose:
      - "4000"
    networks:
      - monitor-net
  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - webapp
      - users
      - gamey
    networks:
      - monitor-net
    restart: unless-stopped

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./users/monitoring/prometheus:/etc/prometheus
    networks:
      - monitor-net

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "9091:3000"
    volumes:
      - ./users/monitoring/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - monitor-net

networks:
  monitor-net:
    driver: bridge
